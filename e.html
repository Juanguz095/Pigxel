<style>
/* ================= CONTENEDOR ================= */
.contenedor-info {
  max-width: 900px;
  margin: 60px auto;
  display: flex;
  flex-direction: column;
  gap: 45px;
}

/* ================= BLOQUES ================= */
.bloque {
  background: linear-gradient(135deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
  border: 3px solid #000;
  padding: 30px;
  border-radius: 8px;
  box-shadow: 4px 4px 0 #000, 6px 6px 0 #ea638c;
  position: relative;
}

/* ================= SLIDER ================= */
.slider-equipo {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 15px;
}

.slider-btn {
  background: #ea638c;
  border: 3px solid #000;
  padding: 10px 14px;
  cursor: pointer;
  font-family: 'Press Start 2P';
}

.slider-viewport {
  width: 260px;
  overflow: visible; /* clave para hover */
}

.slider-track {
  display: flex;
  transition: transform 0.45s ease;
}

/* ================= MIEMBRO ================= */
.miembro {
  min-width: 260px;
  background: rgba(255,255,255,0.05);
  border: 3px solid #000;
  padding: 20px;
  text-align: center;
  border-radius: 10px;
  box-shadow: 3px 3px 0 #000, 5px 5px 0 #77b255;
  transition: transform 0.3s ease, filter 0.3s ease;
}

.miembro:hover {
  transform: scale(1.06) translateY(-6px);
  filter: brightness(1.1);
}

.miembro img {
  width: 100px;
  height: 100px;
  border: 3px solid #000;
  background: #222;
  border-radius: 4px;
  image-rendering: pixelated;
}

.miembro h3 {
  margin-top: 12px;
  font-size: 14px;
}

.miembro p {
  font-size: 12px;
  opacity: 0.9;
}

/* ================= MODAL CONTACTO ================= */
.modal-login {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.contacto-box {
  background: #f8e7c5;
  border: 4px solid #3b0c0c;
  padding: 25px;
  width: 320px;
  font-family: 'Press Start 2P';
  animation: pop 0.35s ease;
}

.contacto-box input,
.contacto-box textarea {
  width: 100%;
  margin-bottom: 10px;
  padding: 8px;
  border: 3px solid #000;
  font-family: 'Press Start 2P';
}

.contacto-box textarea {
  resize: none;
  height: 80px;
}

@keyframes pop {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
</style>
</head>

<!-- ================= JS ================= -->
<script>
const track = document.getElementById("track");
const miembros = document.querySelectorAll(".miembro");
const ancho = 260;
let index = 0;

document.getElementById("next").onclick = () => {
  if (index < miembros.length - 1) {
    index++;
    track.style.transform = `translateX(-${index * ancho}px)`;
  }
};

document.getElementById("prev").onclick = () => {
  if (index > 0) {
    index--;
    track.style.transform = `translateX(-${index * ancho}px)`;
  }
};

function abrirContacto() {
  document.getElementById("modal-contacto").style.display = "flex";
}

function cerrarContacto() {
  document.getElementById("modal-contacto").style.display = "none";
}

function enviarContacto() {
  alert("üê∑ ¬°Mensaje enviado!");
  cerrarContacto();
}
</script>
